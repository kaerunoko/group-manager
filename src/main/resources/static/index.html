<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular Material style sheet -->
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link rel="stylesheet/less" type="text/css" href="less/styles.less">
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
</head>

<body ng-app="inputBasicDemo" ng-cloak>
	<div ng-controller="DemoCtrl" layout="column" ng-cloak
		class="md-inline-form">
		<table>
			<thead>
				<tr>
					<th>氏名</th>
					<th>メールアドレス</th>
					<th ng-repeat="ml in mls">{{ml.name}}<br />{{ml.address}} <md-switch
							class="md-primary" md-no-ink aria-label="Switch No Ink"
							ng-model="ml.unlocked"
							ng-click="onLockChange($index, ml.unlocked)" />
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="member in members">
					<td>{{member.name}}</td>
					<td>{{member.address}}</td>
					<td ng-repeat="state in member.status"><md-checkbox
							class="md-primary" ng-model="state.value" aria-label="参加"
							ng-disabled="!state.enabled" /> <span
						ng-show="state.value != state.before">変更あり</span></td>
				</tr>
			</tbody>
		</table>
		{{message}}
	</div>

	<!-- Angular Material requires Angular.js Libraries -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<!-- Your application bootstrap  -->
	<script src="/js/app.js"></script>
</body>
</html>
