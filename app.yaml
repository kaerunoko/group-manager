 runtime: php55
 api_version: 1
 threadsafe: true

 handlers:
 - url: /
   static_files: dist/index.html
   upload: dist/index.html

 - url: /(.*)
   static_files: dist/\1
   upload: dist/.*

 skip_files:
 - ^node_modules/(.*/)?
 - ^src/(.*/)?
 - ^\.git/.*
 - ^(.*/)?app\.yaml
 - ^(.*/)?app\.yml
 - ^(.*/)?#.*#
 - ^(.*/)?.*~
 - ^(.*/)?.*\.py[co]
 - ^(.*/)?.*/RCS/.*
 - ^(.*/)?\..*
 - ^(.*/)?tests$
 - ^(.*/)?test$
 - ^test/(.*/)?
 - ^COPYING.LESSER
 - ^README\..*
 - \.gitignore
 - \.*\.lint$
 - ^fabfile\.py
 - ^testrunner\.py
 - ^grunt\.js
